<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterHealthStyle"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerHealthStyle"></div>
      </div>
    </section>
    <div v-if="winner != null" class="container">
      <h3>Game Over!</h3>
      <h2 v-if="winner=='draw'">Draw!</h2>
      <h2 v-if="winner=='monster'">Monster Won!</h2>
      <h2 v-if="winner=='player'">Player Won!</h2>
      <button @click="startNewGame">Start New Game</button>
    </div>
    <section id="controls">
      <button @click="handleAttack">ATTACK</button>
      <button @click="handleSpecialAttack" :disabled="attackCounter < 3">SPECIAL ATTACK</button>
      <button @click="healPlayer" :disabled="playerHealth == 100">HEAL</button>
      <button @click="surrender">SURRENDER</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul></ul>
    </section>
  </div>
</body>

</html>
